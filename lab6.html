<!DOCTYPE html>
<html lang="en">
<head>

<title>Your Name - Punch Line etc.</title>
<style>
  table {

    width: 100%;
    table-layout: fixed;
  }
  
  th, td {
    padding: 10px;
    border: 1px solid black;
    vertical-align: top;
  }

  #content, #gifspace {
    height: 150px;
    overflow: auto; 
  }
  a {
    color: green;
  }
  
  a:active {
    color: red;
  }
  
  a:visited {

  }
</style>
</head>

<table>

    <td id="content" rowspan="7"></td>
    <td id="gifspace" rowspan="6"></td>
  </tr>
  <tr>
    <td><a href="#personal-info" onclick="showInfo('Name:Rahul Karki<br>Section:A<br>RollNo:48','./assets/objective.gif')">Personal Information</a></td>

  <tr>

    function showInfo(text, photo) {
      document.getElementById("content").innerHTML = "<p>" +text + "</p>";
      document.getElementById("gifspace").innerHTML="<img src='" + photo + "' alt='noimage'>";
    }
  </script>
</body>
</html>
